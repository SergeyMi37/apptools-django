{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <!-- Begin page content -->
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>{{ pagename }}</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p>{% trans 'Welcome dear user!' %}
                <hr>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-4 offset-4">
                <a href="{% url 'param-add' %}" class="btn btn-secondary btn-block">{% trans 'Add parameter' %}</a>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <hr>
                <h4>{% trans 'Find parameter by context' %}</h4>
                <form action='{% url 'param-list' %}' id="view_param_form">
                    <div class="form-group row">
                        <label for="param_id" class="col-sm-2 col-form-label col-form-label-lg">{% trans 'Context' %}:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-lg" name="param_context"
                                   placeholder={% trans 'Find parameter by context' %}>
                        </div>
                        <div class="col-sm-2">
                            <input type="submit" class="form-control form-control-lg btn btn-info" value={% trans 'find' %}>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
